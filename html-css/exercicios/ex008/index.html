<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        code{
            background-color: rgb(85, 84, 84);
            color: rgb(218, 122, 122);
            border-radius: 10px;
            padding: 0px 4px;
            margin: 0px 3px;
        }
    </style>
    <title>Formatações de Textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destacação</h2>
    <p>
        Nessa frase temos um <strong>termo em negrito</strong> usando a tag <code>&lt;strong&gt;</code>.
    </p>
    <h2>Itálico</h2>
    <p>
        Nesta frase, temos um <em>
            termo em itálico
        </em> usando a tag <code>&lt;em&gt;</code>.
    </p>
    
</body>
</html>
