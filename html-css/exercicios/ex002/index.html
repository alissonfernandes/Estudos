<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <h2>Parágrafo</h2>
    <p>
        Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;<!--LESS THAN / GRETER THAN-->
    </p>
    <h2>Quebra de linha</h2>
    <p>
        Se precisae quebrar o texto em algum lugaar específico <br> como esse, você pode usar a tag &lt;br&gt;.<!--LESS THAN / GRETER THAN-->
    </p>
</body>
</html>
