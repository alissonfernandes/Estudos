<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas Ordenadas</h2>
    <p>
        <ol type="A" start="3"> 
            <li>Ligar</li>
            <li>Verificar</li>
            <li>Iniciar trabalho</li>
        </ol>
    </p>
    <h2>Listas não Ordenadas</h2>
    <p>
        <ul>
            <li>Café</li>
            <li>Leite</li>
            <li>Pão</li>
        </ul>
    </p>
</body>
</html>
