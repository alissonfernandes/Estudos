<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Internos</title>
</head>
<body>
    <h1>Links Internos</h1>
    <hr>
    <h2>Exemplo de código para link externo</h2>
    <pre>
        <code>
            &lt;a href="https://www.google.com" target="_blank" rel="external"&gt;Google.com&lt;/a&gt;
        </code>
    </pre>
    <a href="https://www.google.com" target="_blank" rel="external">Google.com</a>
    <hr>
    <h2>Exemplo de código para link interno</h2>
    <pre>
        <code>
            &lt;a href="../../../../../../index.html" rel="prev"&gt;Index&lt;/a&gt;
        </code>
    </pre>
    <a href="../../../../../../index.html" rel="prev">Index</a>
</body>
</html>
