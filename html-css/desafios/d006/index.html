<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em <abbr title="HyperText Markup Language">HTML</abbr>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;small &gt;">Letra pequena</abbr></li>
        <li><abbr title="Use a tag &lt;q&gt;">Citação simples</abbr></li>
        <li><abbr title="Use a tag &lt;blockquote&gt;">Citação mais longa</abbr></li>
        <li><abbr title="Use a tag &lt;del&gt;">Texto deletado</abbr></li>
        <li><abbr title="Use a tag &lt;ins&gt;">Texto inserido</abbr></li>
        <li><abbr title="Use a tag &lt;sup&gt;">Texto sobrescrito</abbr></li>
        <li><abbr title="Use a tag &lt;sub&gt;">Texto subscrito</abbr></li>
    </ul>
</body>
</html>
